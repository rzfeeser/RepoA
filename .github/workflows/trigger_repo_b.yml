name: RepoA Triggers RepoB

on:
  workflow_dispatch:    # button press

jobs:
  trigger_repo_b:      # this is the name of the job
    # setting permissions for GITHUB_TOKEN
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Create a file (this will be our artifact)
        run: echo "This is the content of my generated file." > generated-file.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4      # if you UPLOAD artifact with vX you should DOWNLOAD with vX
        with:
          name: my-generated-artifact
          path: generated-file.txt
    
      - name: Dispatch workflow in RepoB
        uses: actions/github-script@v7
        with:
          # This needs to be a a PAT from RepoB's owner with "repo" and "workflow" scopes
          #github-token: ${{ secrets.PERSONAL_TOKEN }}
          # or it can be a ${{ secrets.GITHUB_TOKEN }} with the permissions set with "permissions"
          # this technique does not require the actual creation of a token
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'rzfeeser',           
              repo: 'RepoB',
              workflow_id: 'triggered_by_repo_a.yml',
              ref: 'main',
              inputs: {}                      // optional: pass inputs if the target workflow expects them
            })
