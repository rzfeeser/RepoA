# .github/workflows/trigger_repo_b.yml
name: Trigger Repository B

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Create a file
        run: echo "This is the content of my generated file. ${{ github.event.client_payload.run_id }}" > generated-file.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-generated-artifact
          path: generated-file.txt
    
      - name: Dispatch workflow in RepoB
        uses: actions/github-script@v7
        with:
          # A PAT from RepoB's owner with "repo" and "workflow" scopes
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'rzfeeser',           
              repo: 'RepoB',
              workflow_id: 'triggered_by_repo_a.yml',
              ref: 'main',
              inputs: {}                      // optional: pass inputs if the target workflow expects them
            })
